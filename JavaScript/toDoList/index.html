<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>To Do List</title>
</head>
<body>
    <div id="container" class="todo-container">
        <div id="form-container" class="todo-form-container">
            <form id="todo-form" class="todo-form">
                <label for="todo-input" class="todo-label">Enter a to-do item: </label>
                <input type="text" id="todo-input" placeholder="type here" class="todo-text">
                <button type="submit" id="submit-button" class="submit-button">Submit</button>
            </form>
        </div>
        <div id="item-container" class="item-container">
            <ol id="todo-list" class="todo-list">

            </ol>
        </div>
    </div>
    
    <script src="toDoList.js"></script>
</body>
</html>
